<div class="container h-100 d-flex justify-content-center align-items-center">
	<section class="row w-100">
		<div class="col-12 mb-3">
			<h1 class="text-center">Logigator Poker</h1>
		</div>
		<div class="form-group col-12 mb-3">
			<input class="form-control form-control-lg" type="text" placeholder="Your Name" id="username" [(ngModel)]="playerName" required>
		</div>
		<div class="col-12 col-sm-6 mb-3">
			<button type="button" class="btn btn-primary btn-lg btn-block" (click)="createGameClick()" [disabled]="!playerName">Create Game</button>
		</div>
		<div class="col-12 col-sm-6 mb-3">
			<button type="button" class="btn btn-primary btn-lg btn-block" (click)="joinGameClick()" [disabled]="!playerName">Join Game</button>
		</div>
	</section>
</div>
