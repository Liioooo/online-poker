<div class="modal-body">
	<div class="form-group">
		<label for="gameLink">Game Link / Id</label>
		<input type="text" class="form-control" id="gameLink" [(ngModel)]="gameLink">
	</div>
	<div class="alert alert-danger" *ngIf="error">
		{{error}}
	</div>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-secondary" (click)="close()">Cancel</button>
	<button type="button" class="btn btn-primary" [disabled]="!gameLink" (click)="joinGameClick()">Join Game</button>
</div>
