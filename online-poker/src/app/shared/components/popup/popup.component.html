<div class="modal d-block" (click)="closeOutside($event)" #outsidePopup>
	<div class="modal-dialog modal-dialog-centered modal-lg">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">{{title}}</h5>
				<button type="button" class="close" (click)="closeClick()">
					<span>&times;</span>
				</button>
			</div>
			<ng-container #contentComponentInsert></ng-container>
		</div>
	</div>
</div>
